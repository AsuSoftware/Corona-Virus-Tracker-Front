<div class="container-cases">
  <div class="top-info">
    <div class="box">
      <p class="number">{{totalCaseReported | number}}</p>
      <p class="description">Total cases reported as of today</p>
    </div>
    <div class="box">
      <p class="number">{{totalNewCase | number}}</p>
      <p class="description">New cases reported since previous day</p>
    </div>
  </div>
  <div class="container-bottom">
    <div class="options">
      <div class="search">
        <i class="fas fa-filter"></i>
        <input type="text" placeholder="Search country.." [(ngModel)]="search">
      </div>
    </div>
    <div class="container-table">
      <table>
        <thead>
          <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
          </tr>
        </thead>
        <tbody *ngFor="let case of getCases">
          <tr>
            <td>{{case.state}}</td>
            <td>{{case.country}}</td>
            <td>{{case.latestTotalCases | number}}</td>
            <td>{{case.diffFromPrevDay | number}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
